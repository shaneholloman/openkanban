version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/techdufus/openkanban/cmd.Version={{.Version}}
      - -X github.com/techdufus/openkanban/cmd.Commit={{.ShortCommit}}
      - -X github.com/techdufus/openkanban/cmd.Date={{.Date}}

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  groups:
    - title: "‚ú® Features"
      regexp: '^.*?feat(\(.+\))?\!?:'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\(.+\))?\!?:'
      order: 1
    - title: "üîß Refactoring"
      regexp: '^.*?refactor(\(.+\))?\!?:'
      order: 2
    - title: "üì¶ Build"
      regexp: '^.*?(build|ci)(\(.+\))?\!?:'
      order: 3
    - title: "Other"
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: TechDufus
    name: openkanban
  draft: false
  prerelease: auto
  header: |
    ## Install

    ```bash
    # Homebrew
    brew install TechDufus/tap/openkanban

    # Go
    go install github.com/techdufus/openkanban@{{ .Tag }}
    ```

  footer: |
    ---
    **Full Changelog**: https://github.com/TechDufus/openkanban/compare/{{ .PreviousTag }}...{{ .Tag }}

homebrew_casks:
  - repository:
      owner: TechDufus
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Casks
    homepage: https://github.com/TechDufus/openkanban
    description: TUI kanban board for orchestrating AI coding agents
    url:
      verified: github.com/TechDufus/openkanban
    binaries:
      - openkanban
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/openkanban"]
          end
