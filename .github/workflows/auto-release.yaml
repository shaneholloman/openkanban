name: Auto Release

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

permissions:
  contents: write
  actions: write

jobs:
  auto-patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if already tagged
        id: check-tag
        run: |
          if git describe --exact-match HEAD 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "HEAD is already tagged, skipping auto-release"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get latest tag and increment patch
        id: version
        if: steps.check-tag.outputs.skip != 'true'
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New tag will be: $NEW_TAG"

      - name: Create and push tag
        if: steps.check-tag.outputs.skip != 'true'
        run: |
          git config user.name "openkanban[bot]"
          git config user.email "openkanban[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.new_tag }}
          git push origin ${{ steps.version.outputs.new_tag }}

      - name: Trigger release workflow
        if: steps.check-tag.outputs.skip != 'true'
        run: gh workflow run release.yaml --field tag=${{ steps.version.outputs.new_tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
