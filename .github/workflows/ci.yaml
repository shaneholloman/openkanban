name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.25'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: make build

      - name: Lint
        run: make lint

      - name: Unit Tests
        run: make test-unit

      - name: Smoke Test
        run: |
          ./openkanban version
          ./openkanban --help

  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Integration Tests
        run: make test-integration
        env:
          OPENKANBAN_CONFIG_DIR: ${{ runner.temp }}/openkanban-test

  release-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: goreleaser check
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: check
