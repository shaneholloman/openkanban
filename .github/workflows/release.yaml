name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (ignored if tag provided)'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      tag:
        description: 'Existing tag to release (skips tag creation)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event_name == 'workflow_dispatch' && inputs.tag == ''
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ inputs.version_type }}" in
            major)
              NEW_TAG="v$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_TAG="v${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New tag: $NEW_TAG"

      - name: Create and push tag
        run: |
          git config user.name "openkanban[bot]"
          git config user.email "openkanban[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.new_tag }}
          git push origin ${{ steps.version.outputs.new_tag }}

  goreleaser:
    runs-on: ubuntu-latest
    needs: [create-tag]
    if: |
      always() && 
      (github.event_name == 'push' || needs.create-tag.result == 'success' || inputs.tag != '')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || needs.create-tag.outputs.new_tag || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
