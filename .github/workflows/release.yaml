name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # For main branch pushes: check if we should auto-release
      - name: Check if already tagged
        id: check-tag
        if: github.ref == 'refs/heads/main'
        run: |
          if git describe --exact-match HEAD 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "HEAD is already tagged, skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for app code changes
        id: check-changes
        if: github.ref == 'refs/heads/main' && steps.check-tag.outputs.skip != 'true'
        run: |
          MERGE_BASE=$(git rev-parse HEAD^1 2>/dev/null || git rev-parse HEAD~1 2>/dev/null || echo "")
          if [ -z "$MERGE_BASE" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only $MERGE_BASE HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          APP_CODE_CHANGED=false
          while IFS= read -r file; do
            case "$file" in
              *.go|go.mod|go.sum)
                if [[ ! "$file" =~ ^\.github/ ]] && [[ ! "$file" =~ ^docs/ ]]; then
                  APP_CODE_CHANGED=true
                  break
                fi
                ;;
            esac
          done <<< "$CHANGED_FILES"

          if [ "$APP_CODE_CHANGED" = "false" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No app code changes, skipping release"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      # Calculate version for auto-release or manual dispatch
      - name: Calculate version
        id: version
        if: |
          (github.ref == 'refs/heads/main' && steps.check-tag.outputs.skip != 'true' && steps.check-changes.outputs.skip != 'true') ||
          (github.event_name == 'workflow_dispatch')
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Determine version type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version_type }}" ]; then
            VERSION_TYPE="${{ inputs.version_type }}"
          else
            VERSION_TYPE="patch"
          fi

          case "$VERSION_TYPE" in
            major) NEW_TAG="v$((MAJOR + 1)).0.0" ;;
            minor) NEW_TAG="v${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New tag: $NEW_TAG"

      - name: Create and push tag
        if: steps.version.outputs.new_tag != ''
        run: |
          git config user.name "openkanban[bot]"
          git config user.email "openkanban[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.new_tag }}
          git push origin ${{ steps.version.outputs.new_tag }}

      # Determine final tag for goreleaser
      - name: Set release tag
        id: release-tag
        run: |
          if [ -n "${{ steps.version.outputs.new_tag }}" ]; then
            echo "tag=${{ steps.version.outputs.new_tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "No tag to release"
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      # Run goreleaser if we have a tag
      - name: Set up Go
        if: steps.release-tag.outputs.tag != ''
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Checkout tag
        if: steps.release-tag.outputs.tag != ''
        run: git checkout ${{ steps.release-tag.outputs.tag }}

      - name: Run GoReleaser
        if: steps.release-tag.outputs.tag != ''
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
